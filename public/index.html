<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate API Key</title>
    <style>
        body {
            margin: 0;
            font-family: "Segoe UI", sans-serif;
            background: linear-gradient(135deg, #4c6ef5, #7950f2);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
        }

        .card {
            background: rgba(255, 255, 255, 0.12);
            backdrop-filter: blur(12px);
            padding: 35px;
            border-radius: 18px;
            width: 350px;
            text-align: center;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
        }

        button {
            padding: 12px 22px;
            background: #fff;
            color: #4c6ef5;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: 0.25s;
            font-weight: bold;
            margin-top: 10px;
        }

        #copyBtn { background: #ffe066; color: #5f3dc4; }

        #result {
            margin-top: 22px;
            font-size: 17px;
            word-break: break-all;
            padding: 10px;
            background: rgba(255,255,255,0.20);
            border-radius: 8px;
            display: none;
        }

        .loading {
            margin-top: 12px;
            font-size: 14px;
            opacity: 0.8;
        }
    </style>
</head>
<body>

    <div class="card">
        <h2>Generate API Key</h2>
        <p>Klik tombol di bawah untuk membuat API key baru.</p>

        <button onclick="generateKey()">Generate</button>

        <div id="loading" class="loading" style="display:none;">Generating...</div>

        <div id="result"></div>

        <button id="copyBtn" onclick="copyKey()" style="display:none;">Copy API Key</button>
    </div>

    <script>
        let currentKey = "";

        async function generateKey() {
            document.getElementById("loading").style.display = "block";
            document.getElementById("result").style.display = "none";
            document.getElementById("copyBtn").style.display = "none";

            // ✅ 1. Generate API key
            const res = await fetch('/create', { method: 'POST' });
            const data = await res.json();

            document.getElementById("loading").style.display = "none";

            currentKey = data.apikey;

            const box = document.getElementById("result");
            box.innerText = currentKey;
            box.style.display = "block";

            document.getElementById("copyBtn").style.display = "inline-block";

            // ✅ 2. Langsung simpan otomatis ke database
            await fetch('/save', {
                method: 'POST',
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ key: currentKey })
            });
        }

        function copyKey() {
            navigator.clipboard.writeText(currentKey).then(() => {
                alert("API Key berhasil disalin!");
            });
        }
    </script>

</body>
</html>
